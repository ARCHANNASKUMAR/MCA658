

<!doctype html> 

<html> 

<body> 

<table> 

<tr> 

<th id="result" colspan="2"></th> 

</tr> 

<tr> 

<th align ="right">type of the triangle:</th> 

<td id="type"></td> 

</tr> 

<th align ="right">area of the triangle:</th> 

<td id="area"></td> 

</tr> 

</table> 

<script > 

 

var A = parseInt(prompt("enter the  first side ", " ")); 

var B = parseInt(prompt("enter the  second side "," ")); 

var C = parseInt(prompt("enter the  third side "," ")); 

 

if ((A+B > C )&& (A+C > B) && (B+C > A)) 

{ 

 

document.getElementById("result").innerHTML="the sides " + A  + ",  " + B + " & "+ C + "can form a triangle"; 

if ((A== B) && ( B== C)) 

document.getElementById("type").innerHTML="equilateral"; 

else if ((A==B)|| (B==C) ||(A==C)) 

document.getElementById("type").innerHTML="isosceles"; 

else 

document.getElementById("type").innerHTML="scalene"; 

var s= (A+B+C)/2; 

var area=Math.sqrt(s*(s-A)*(s-B)*(s-C)); 

document.getElementById("area").innerHTML=area; 

} 

else 

{ 

document.getElementById("result").innerHTML="the entered sides can't form a triangle"; 

} 

 

</script> 

</body> 

</html>
